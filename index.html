<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gizmo and Me</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <h1>My Gizmo and Me</h1>
    <div id="canvas-container">
        <canvas id="canvas" width="600" height="400"></canvas>
        <div id="overlay-container">
            <img id="overlay-image" src="" alt="">
        </div>
        <input type="file" id="background-upload" accept="image/*">
        <label for="background-upload" id="upload-label">Click or Drag & Drop to Upload Background Image</label>
    </div>

    <div id="controls">
        <div id="overlay-options">
            <div id="gizmo-container">
                <p id="select-your-gizmo">Select your Gizmo:</p>
                <input type="text" id="cheat-code-input" autocomplete="off" aria-hidden="true">
            </div>            
            <div id="overlay-images-container">
                <!-- Overlays will be loaded here dynamically -->
            </div>
        </div>        
        <button id="download-btn">Download Image</button>
        <p>Drag and drop or upload your background image onto the canvas area above.</p>
        <p>Move, resize, and rotate the overlay image as desired.</p>
        <p>Built by <a href="https://x.com/you_are_el">you_are_el</a></p>
    </div>

    <!-- Include Moveable via CDN -->
    <script src="https://daybrush.com/moveable/release/latest/dist/moveable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
